<header class="hero">
  <video autoplay muted loop class="bg-video">
    <source src="video/עיצוב ללא שם (1).mp4" type="video/mp4" />
  </video>
  <div class="overlay">
    <h1>היכל הטעמים</h1>
    <p>הפסגה הקולינרית של העיר</p>
  </div>
</header>

<section class="gallery carousel">
  <button class="carousel-btn prev"><i class="fas fa-chevron-right"></i></button>
  <button class="carousel-btn next"><i class="fas fa-chevron-left"></i></button>
  <div class="carousel-track">
    <img src="תמונות פרויקט/מתכון-פונדאנט-שוקולד-630x517.jpg" alt="מאכל 1" />

<button id="scrollTopBtn" title="חזור לראש העמוד"><i class="fas fa-arrow-up"></i></button>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <main class="login-container">
      <h2>התחברות</h2>
      <form>
  <label for="username">שם משתמש</label>
  <input type="text" id="username" placeholder="הכנס שם משתמש" />
  <label for="password">סיסמה</label>
  <input type="password" id="password" placeholder="הכנס סיסמה" />
  <div id="additionalFields"></div> 
  <button type="submit" class="btn-login">התחבר</button>
</form>
    </main>
  </div>
</div>
